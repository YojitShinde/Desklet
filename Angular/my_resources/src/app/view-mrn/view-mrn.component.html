      <br>

      <div class="display-2"><b>Materials Received Notes</b></div><br>

      <table id="mrnlist" >
        <tr>
            <th>MRN Number</th>
            <th>PO Number</th>
            <th>Supplier Name</th>
            <th>Supplier City</th>
            <th>Product</th>
            <th>Product Quantity</th>
            <th colspan="3">Action</th>
        </tr>
 
        <tr *ngFor="let list of allMRNs">

            <td>{{list.mrn_number}}</td>
            <td>{{list.po_number}}</td>
            <td>{{list.supplier_name}}</td>
            <td>{{list.supplier_city}}</td>
            <td>{{list.product}}</td>
            <td>{{list.product_qty}}</td>

          <button (click)="sendMRN(list.po_number)">Send MRN</button><br>
          <button (click)="removeMRN(list.mrn_number)">Remove</button>

          </tr>
    </table>

</div>
