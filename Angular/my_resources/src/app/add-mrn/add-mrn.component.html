    <div class="display-2"><b>Add Materials Received Note</b></div><br>

    <form role="form" #fm="ngForm" (ngSubmit)="fm.form.valid && onSubmit()">

        <br>
        <div class="one">
            <label>PO Number:</label><br>
            <input type="text" name="po_number" [(ngModel)]="mrn.po_number"
          [ngClass]="{'invalid-data':po_number.invalid && fm.submitted,'valid-data':po_number.valid && fm.submitted}"
          required name="po_number" #po_number="ngModel"><br>
          <div *ngIf="po_number.invalid &&  fm.submitted">
              <span style="color: #e95050;">Please Enter PO Number</span>
          </div><br>
        </div>

        <div class="one">
            <label>Supplier Name:</label><br>
            <input type="text" name="supplier_name" [(ngModel)]="mrn.supplier_name"
          [ngClass]="{'invalid-data':supplier_name.invalid && fm.submitted,'valid-data':supplier_name.valid && fm.submitted}"
          required name="supplier_name" #supplier_name="ngModel"><br>
          <div *ngIf="supplier_name.invalid &&  fm.submitted">
              <span style="color: #e95050;">Please Enter Supplier Name</span>
          </div><br>
        </div>
        
        <div class="one">
            <label>Supplier City:</label><br>
            <input type="text" name="supplier_city" [(ngModel)]="mrn.supplier_city"
          [ngClass]="{'invalid-data':supplier_city.invalid && fm.submitted,'valid-data':supplier_city.valid && fm.submitted}"
          required name="supplier_city" #supplier_city="ngModel"><br>
          <div *ngIf="supplier_city.invalid &&  fm.submitted">
              <span style="color: #e95050;">Please Enter Supplier City</span>
          </div><br>
        </div>
        
        <div class="one">
            <label>Product:</label><br>
            <input type="text" name="product" [(ngModel)]="mrn.product"
          [ngClass]="{'invalid-data':product.invalid && fm.submitted,'valid-data':product.valid && fm.submitted}"
          required name="product" #product="ngModel"><br>
          <div *ngIf="product.invalid &&  fm.submitted">
              <span style="color: #e95050;">Please Enter Product</span>
          </div><br>
        </div>
        
        <div class="one">
            <label>Product Quantity:</label><br>
            <input type="text" name="product_qty" [(ngModel)]="mrn.product_qty"
          [ngClass]="{'invalid-data':product_qty.invalid && fm.submitted,'valid-data':product_qty.valid && fm.submitted}"
          required name="product_qty" #product_qty="ngModel"><br><br>
          <div *ngIf="product_qty.invalid &&  fm.submitted">
              <span style="color: #e95050;">Please Enter Product Quantity</span>
          </div><br>
        </div>

        <input type="submit" value="Submit"><br><br><br>
      </form>

      <br><br>

</div>
