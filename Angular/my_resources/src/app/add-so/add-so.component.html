    <div class="display-2"><b>Add Sales Order</b></div><br>

    <form role="form" #fm="ngForm" (ngSubmit)="fm.form.valid && onSubmit()">

        <br>
        <div class="one">
            <label>Date:</label><br>
            <input type="text" name="date" [(ngModel)]="so.date"
            [ngClass]="{'invalid-data':date.invalid && fm.submitted,'valid-data':date.valid && fm.submitted}"
            required name="date" #date="ngModel"><br>
            <div *ngIf="date.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Date</span>
            </div><br>
        </div>

        <div class="one">
            <label>Customer Name:</label><br>
            <input type="text" name="customer_name" [(ngModel)]="so.customer_name"
            [ngClass]="{'invalid-data':customer_name.invalid && fm.submitted,'valid-data':customer_name.valid && fm.submitted}"
            required name="customer_name" #customer_name="ngModel"><br>
            <div *ngIf="customer_name.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Customer Name</span>
            </div><br>
        </div>
        
        <div class="one">
            <label>Customer Address:</label><br>
            <input type="text" name="customer_address" [(ngModel)]="so.customer_address"
            [ngClass]="{'invalid-data':customer_address.invalid && fm.submitted,'valid-data':customer_address.valid && fm.submitted}"
            required name="customer_address" #customer_address="ngModel"><br>
            <div *ngIf="customer_address.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Customer Address</span>
            </div><br>
        </div>
        
        <div class="one">
            <label>Customer Email:</label><br>
            <input type="text" name="customer_email" [(ngModel)]="so.customer_email"
            [ngClass]="{'invalid-data':customer_email.invalid && fm.submitted,'valid-data':customer_email.valid && fm.submitted}"
            required name="customer_email" #customer_email="ngModel"><br>
            <div *ngIf="customer_email.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Customer Email</span>
            </div><br>
        </div>
        
        <div class="one">
            <label>Customer Phone:</label><br>
            <input type="text" name="customer_phone" [(ngModel)]="so.customer_phone"
            [ngClass]="{'invalid-data':customer_phone.invalid && fm.submitted,'valid-data':customer_phone.valid && fm.submitted}"
            required name="customer_phone" #customer_phone="ngModel"><br>
            <div *ngIf="customer_phone.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Customer Phone</span>
            </div><br>
        </div>
        
        <div class="one">
            <label>Product:</label><br>
            <input type="text" name="product" [(ngModel)]="so.product"
            [ngClass]="{'invalid-data':product.invalid && fm.submitted,'valid-data':product.valid && fm.submitted}"
            required name="product" #product="ngModel"><br>
            <div *ngIf="product.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Product</span>
            </div><br>
        </div>
        
        <div class="one">
            <label>Product Quantity:</label><br>
            <input type="text" name="product_qty" [(ngModel)]="so.product_qty"
            [ngClass]="{'invalid-data':product_qty.invalid && fm.submitted,'valid-data':product_qty.valid && fm.submitted}"
            required name="product_qty" #product_qty="ngModel"><br>
            <div *ngIf="product_qty.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Product Quantity</span>
            </div><br>
        </div>
        
        <div class="one">
            <label>Unit Price:</label><br>
            <input type="text" name="unit_price" [(ngModel)]="so.unit_price"
            [ngClass]="{'invalid-data':unit_price.invalid && fm.submitted,'valid-data':unit_price.valid && fm.submitted}"
            required name="unit_price" #unit_price="ngModel"><br>
            <div *ngIf="unit_price.invalid &&  fm.submitted">
                <span style="color: #e95050;">Please Enter Unit Price</span>
            </div><br><br>
        </div>

        <input type="submit" value="Submit"><br><br><br>
      </form>

      <br><br>

</div>
